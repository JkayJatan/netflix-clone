<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .curve {
            width: 100%;
            height: 120px;
            background: radial-gradient(50% 500% at 50% -420%,
                    rgba(64, 97, 231, 0.4) 80%,
                    rgba(0, 0, 0, 0.1) 100%),
                black;
            border-top-left-radius: 105% 95%;
            border-top-right-radius: 105% 95%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
    </style>
</head>

<body class="bg-black text-white overflow-x-hidden">
    <div class="w-full h-screen bg-[url('assets/bg.jpg')] bg-cover">
        <div class="w-full h-screen bg-black/70">
            <header>
                <div class="flex items-center justify-between px-6 py-4">
                    <img src="assets/logo.svg" alt="netflix" class="w-[148px]">
                    <div class="flex items-center gap-3">
                        <div class="flex items-center gap-2 bg-black/30 border border-gray-600 rounded-sm px-2 py-1">
                            <img src="assets/language.svg" class="w-4">
                            <select class="bg-transparent text-white outline-none">
                                <option class="text-black">English</option>
                                <option class="text-black">हिन्दी</option>
                            </select>
                            <img src="assets/custom-arrow.svg" class="w-4">
                        </div>
                        <button class="bg-[#e50914] text-sm font-semibold px-4 py-1 rounded-sm">
                            Sign In
                        </button>
                    </div>
                </div>
            </header>
            <div class="text-center mt-[160px] px-4">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold">Unlimited movies, TV</h1>
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold">shows and more</h1>
                <p class="text-lg font-medium mt-4">Starts at ₹149. Cancel at any time.</p>
                <p class="mt-3 font-medium">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="mt-5 flex flex-col sm:flex-row items-center justify-center gap-2 px-4">
                    <input type="text" placeholder="Email address"
                        class="w-full sm:w-[350px] max-w-md h-[52px] bg-black/40 border border-white/50 rounded-md px-4 placeholder-white/70">
                    <button
                        class="w-full sm:w-[200px] h-[52px] bg-[#e50914] font-semibold rounded-md text-[20px] flex items-center justify-center gap-2">
                        Get Started
                        <img src="assets/BigArrow.svg" class="w-5">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="relative -mt-10">
        <div class="curve border-t-[3px] border-pink-600">
            <div class="absolute top-[118px] w-full h-[3px] bg-gradient-to-r from-red-500 to-pink-600"></div>
            <h1 class="font-bold text-1xl sm:text-3xl ml-8 sm:ml-38 mt-15">Trending Now</h1>
        </div>

    </div>
</body>

</html>
